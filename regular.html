<html>
<head>

	<style>
		body { margin: 0; }

    <script src="./leia/three.r68.patched.js"></script>
    <script src="./src/Group.js"></script>

    <script src="./src/OBJMTLLoader.js"></script>

</head>
<body>

	<script>
		var scene = new THREE.Scene();
		var fov = 80;
		var camera = new THREE.PerspectiveCamera( fov, window.innerWidth/window.innerWidth, 29.942397156296213, -151.45685488949442 );

		// var _ScreenCameraDistance= window.innerWidth/(2*Math.tan(fov/2));
		var _ScreenCameraDistance= 50;

		var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor( 0xffffff );
		renderer.setSize( window.innerWidth, window.innerWidth );
		document.body.appendChild( renderer.domElement );

		camera.position.z = _ScreenCameraDistance;

        createScene(scene);

		var render = function () {
			requestAnimationFrame( render );
			renderer.render(scene, camera);
		};

		render();
	</script>

</body>
